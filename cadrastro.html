<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro da Liga dos Programadores</title>
</head>
<body>
    <h2>Cadastro da Liga dos Programadores</h2>
    <form>
        <label>Nome:</label>
        <input type="text" name="nome"><br><br>

        <label>Email:</label>
        <input type="email" name="email">
        - Password:
        <input type="password" name="senha"><br><br>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento">

        - Foto:
        <input type="file" name="foto"><br><br>

        <label>Nacionalidade:</label>
        <input type="text" name="nacionalidade">

        - Gênero:
        <input type="radio" value="genero">
        <label for="genero">homem</label>
        
        <input type="radio" value="sexualidade">
        <label for="sexualidade">mulher</label>
        <br>
        <br>

        - linguagens que voce domina:
        <br>
        <input type="checkbox" id="javaScript" name="javaScript" value="javaScript">
        <label for="vehicle1">java</label>
        <input type="checkbox" id="Python" name="Python" value="Python">
        <label for="vehicle2"> Python</label>
        <input type="checkbox" id="c-" name="c-" value="c-">
        <label for="vehicle3"> c-</label>
        <br>

        <textarea name="o bruno ama pães" id="" rows="5" cols="20">bruno ama o guilherme</textarea>
